[questions]

theme.type.question = Type of the Theme (core or customer)
theme.type.required = True
theme.type.help = A customer theme can extend a core theme.
theme.type.default = customer
theme.type.post_ask_question = mrbob.hooks:validate_choices
theme.type.choices = core|customer
theme.type.choices_delimiter = |

theme.name.question = Name of the Theme
theme.name.required = True
theme.name.help = Should be something like 'Example Theme'.
theme.name.default = Example Theme

package.name.question = Package Name of the Theme
package.name.required = True
package.name.help = Should be something like 'example'.
package.name.default = example
